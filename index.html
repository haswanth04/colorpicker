<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elegant Color Picker</h1>
        
        <div class="color-picker-container">
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="input-section">
                <div class="color-wheel-section">
                    <label for="colorWheel">Select Color</label>
                    <input type="color" id="colorWheel" value="#ffffff">
                </div>

                <div class="sliders-section">
                    <div class="slider-group">
                        <label for="redSlider">Red</label>
                        <input type="range" id="redSlider" min="0" max="255" value="255">
                        <span id="redValue">255</span>
                    </div>

                    <div class="slider-group">
                        <label for="greenSlider">Green</label>
                        <input type="range" id="greenSlider" min="0" max="255" value="255">
                        <span id="greenValue">255</span>
                    </div>

                    <div class="slider-group">
                        <label for="blueSlider">Blue</label>
                        <input type="range" id="blueSlider" min="0" max="255" value="255">
                        <span id="blueValue">255</span>
                    </div>
                </div>
            </div>

            <div class="color-values">
                <div class="value-group">
                    <span>HEX:</span>
                    <input type="text" id="hexValue" readonly value="#FFFFFF">
                    <button id="copyHex">Copy</button>
                </div>
                <div class="value-group">
                    <span>RGB:</span>
                    <input type="text" id="rgbValue" readonly value="rgb(255, 255, 255)">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
